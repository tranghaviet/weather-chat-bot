<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <!-- <link href="../static/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="/static/css/font-awesome.min.css" rel="stylesheet"> -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="../static/js/jquery.min.js"></script>
  <link href="/static/css/app.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="" id="">
        <div class="panel-body">
          <ul class="chat">
            <li class="left clearfix"><span class="chat-img pull-left">
              <img src="../static/img/bot.png" alt="User Avatar" class="img-circle" />
            </span>
            <div class="chat-body clearfix">
              <div class="header">
                <strong class="primary-font">Bot</strong> <small class="pull-right text-muted">
                  <i class="fa fa-clock-o" aria-hidden="true"></i>12 mins ago</small>
                </div>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare
                  dolor, quis ullamcorper ligula sodales.
                </p>
              </div>
            </li>
            <li class="right clearfix">
              <span class="chat-img pull-right">
                <img src="../static/img/me.png" alt="User Avatar" class="img-circle" />
              </span>
              <div class="chat-body clearfix">
                <div class="header">
                  <small class=" text-muted"><i class="fa fa-clock-o" aria-hidden="true"></i>13 mins ago</small>
                  <strong class="pull-right primary-font">You</strong>
                </div>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare
                  dolor, quis ullamcorper ligula sodales.
                </p>
              </div>
            </li>
          </ul>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input id="message" type="text" class="form-control input-lg" placeholder="Type your message here..." />
            <span class="input-group-btn">
              <button class="btn btn-warning btn-lg" id="submit-message">
              Send</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('#submit-message').on('click', handleSubmit);
  $('#message').keypress(function(event) {
    if (event.which == 13) {
      handleSubmit();
    }
  });

  function handleSubmit() {
    const message = $('#message').val();

    $.ajax({
      url: '/m',
      method: 'post',
      data: {
        m: message
      },
    })
    .done(function(res) {
      console.log(res);
      // @TODO: insert response message
    })
    .fail(function(err) {
      console.log(err);
    });
  }
</script>

</body>
</html>
